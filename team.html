<body>

            <!-- teams -->

                            <div class="carousel__text">
                                <h3>Kundeshwar <br> Pundalik</h3>

                            </div>
                        </div>
                    </div>
                    <div class="carousel__item">
                        <div class="carousel__content">
                            <img src="team/kshitij.jpg" alt="Kshitij Jadhav">

                    <div class="carousel__item">

                            <img src="team/mauli.jpg" alt="Mauli Soni">
                            <div class="carousel__text">
                                <h3>Mauli <br> Soni</h3>

                            </div>
                        </div>
                    </div>
                    <div class="carousel__item">
                        <div class="carousel__content">
                            <img src="team/kevin.jpg" alt="Kevin Lewis">

                            </div>

                    </div>
                    <div class="carousel__btns">
                        <button class="carousel__btn" id="leftBtn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path fill="currentColor" fill-rule="evenodd" d="m15 4l2 2l-6 6l6 6l-2 2l-8-8z"/>

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js"></script>
    <script src="team.js"></script>
    <script>
        'use strict';
    
    const carouselItems = document.querySelectorAll('.carousel__item');
    let currentIndex = 0;
    const leftBtn = document.querySelector('#leftBtn');
    const rightBtn = document.querySelector('#rightBtn');
    const heading = document.querySelector('.carousel-heading');
    let isFirstClick = true;

    function updateCarousel() {
        carouselItems.forEach((item, index) => {
            item.classList.remove('carousel__item--main', 'carousel__item--left', 'carousel__item--left-secondary', 'carousel__item--right', 'carousel__item--right-secondary');
            
            if (index === currentIndex) {
                item.classList.add('carousel__item--main');
            } else if (index === currentIndex + 1) {
                item.classList.add('carousel__item--right');
            } else if (index === currentIndex + 2) {
                item.classList.add('carousel__item--right-secondary');
            } else if (index === currentIndex - 1) {
                item.classList.add('carousel__item--left');
            } else if (index === currentIndex - 2) {
                item.classList.add('carousel__item--left-secondary');
            } else {
            item.style.display = 'none';  // Hide items that are not visible
        }
        });


        // Handle showing the items that are around the current index
    if (currentIndex - 2 >= 0) carouselItems[currentIndex - 2].style.display = 'flex';
    if (currentIndex - 1 >= 0) carouselItems[currentIndex - 1].style.display = 'flex';
    if (currentIndex + 1 < carouselItems.length) carouselItems[currentIndex + 1].style.display = 'flex';
    if (currentIndex + 2 < carouselItems.length) carouselItems[currentIndex + 2].style.display = 'flex';

        leftBtn.disabled = currentIndex === 0;
        rightBtn.disabled = currentIndex === carouselItems.length - 1;

        // Reset heading position for the first image
        if (currentIndex === 0) {
            heading.classList.remove('top');
        }
    }

    rightBtn.addEventListener('click', function() {
        if (isFirstClick) {
            heading.classList.add('top');
            isFirstClick = true;
        }
        if (currentIndex < carouselItems.length - 1) {
            currentIndex++;
            updateCarousel();
        }
    });

    leftBtn.addEventListener('click', function() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
        }
    });

    updateCarousel(); // Initial call to set up the carousel

    </script>
    
</body>
</html>
